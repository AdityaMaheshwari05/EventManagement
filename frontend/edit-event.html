<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Event</title>
    <link rel="stylesheet" href="./assests/css/style.css" />
    <style>
      .loading {
        padding: 20px;
        text-align: center;
        font-size: 18px;
        color: #666;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .error {
        color: red;
        margin-top: 5px;
        font-size: 14px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .cancel-button {
        background-color: #f44336;
        margin-left: 10px;
      }
      .form-actions {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Edit Event</h1>
      <form id="editEventForm">
        <div class="form-group">
          <label for="eventTitle">Event Title*</label>
          <input type="text" id="eventTitle" name="title" required />
          <div id="titleError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="eventDescription">Description*</label>
          <textarea
            id="eventDescription"
            name="description"
            rows="4"
            required
          ></textarea>
          <div id="descriptionError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="eventCategory">Category*</label>
          <select id="eventCategory" name="category" required>
            <option value="">Select a category</option>
            <option value="CONCERT">Concert</option>
            <option value="CONFERENCE">Conference</option>
            <option value="WORKSHOP">Workshop</option>
            <option value="SPORTS">Sports</option>
            <option value="OTHER">Other</option>
          </select>
          <div id="categoryError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="eventDateTime">Date and Time*</label>
          <input
            type="datetime-local"
            id="eventDateTime"
            name="dateTime"
            required
          />
          <div id="dateTimeError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="eventLocation">Location*</label>
          <input type="text" id="eventLocation" name="location" required />
          <div id="locationError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="eventMaxSlots">Maximum Attendees*</label>
          <input
            type="number"
            id="eventMaxSlots"
            name="maxSlots"
            min="1"
            required
          />
          <div id="maxSlotsError" class="error"></div>
        </div>

        <div class="form-actions">
          <button type="submit" id="submitBtn">Update Event</button>
          <button type="button" id="cancelBtn" class="cancel-button">
            Cancel
          </button>
        </div>
      </form>
    </div>

    <script src="./assests/js/edit-event.js"></script>
  </body>
</html>
