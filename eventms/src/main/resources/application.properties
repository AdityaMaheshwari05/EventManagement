spring.datasource.url=jdbc:postgresql://
spring.datasource.username=postgres
spring.datasource.password=post
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret-key=
jwt.expiration=86400000

server.port=8080

notification.sender=
notification.sender-name=Event Management System

# Email Subjects
notification.booking-confirmation-subject= Booking Confirmed!
notification.booking-cancellation-subject= Booking Cancelled!

# SMTP Configuration (Gmail)
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# CORS Configuration (aligns with your SecurityConfig.java)
cors.allowed-origins=http://localhost:5500, http://127.0.0.1:5500
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type
cors.allow-credentials=true